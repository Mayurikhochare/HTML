<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table,td,tr{
            border: 2px solid black;
        }
    </style>
   <div>
        <input type="text" placeholder="Enter No. of Rows">
        <input type="text" placeholder="Enter no of columns">
        <button type="button">Submit</button>
   </div> 
   <br>
   <table></table>
   <script>
    document.querySelector("button").addEventListener("click",()=>{
        let rows=parseInt(document.querySelectorAll("input")[0].value);
        let cols=parseInt(document.querySelectorAll("input")[1].value);

        let table=document.querySelector("table")
        for(let i=0;i<rows;i++){
            let tr=document.createElement("tr")
            for(let j=0;j<cols;j++){
                let td=document.createElement("td")
                td.innerHTML=i+" "+j
                tr.appendChild(td)
            }
            table.appendChild(tr)
        }

    });

   </script>

</body>
</html>
